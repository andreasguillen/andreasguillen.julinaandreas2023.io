  <div class="container">
    <div class="header">

    <div class="form-container">
      <form action="form_handler.php" method="post">
        <div>
        <label for="name">Namn på anmälare:</label>
        <input type="text" id="name" required>
       </div>
       <div>
        <label>Antal gäster dag 1:</label>
        <input type="number" id="attendeesDayOne" required>
      </div>
      <div>
        <label for="attendeesDayOne">Name of persons attending:</label>
        <input type="text" id="attendeesDayOneNames" required>
      </div>
      <div>
        <label for="attendeesDayOneNames">Number of people attending day two:</label>
        <input type="number" id="attendeesDayTwo" required>
      </div>
      <div>
        <label for="attendeesDayTwo">Name of persons attending:</label>
        <input type="text" id="attendeesDayTwoNames" required>
      </div>
        <button type="submit"> Skicka</button>
      </form>
        </div>
      <script>
      const form = document.getElementById("form");
      form.addEventListener("submit", event => {
        event.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        localStorage.setItem("formData", JSON.stringify(data));
        alert("Tack för din anmälan!");
      });

      const formData = JSON.parse(localStorage.getItem("formData"));
      document.getElementById("name").textContent = formData.name;

</script>
